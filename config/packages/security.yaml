security:
    role_hierarchy:
        ROLE_ADMIN:       ROLE_SMSBIDALKETA

    # https://symfony.com/doc/current/security/authenticator_manager.html
    enable_authenticator_manager: true
    # https://symfony.com/doc/current/security.html#c-hashing-passwords
    password_hashers:
        legacy:
            algorithm: sodium

        App\Entity\User:
            algorithm: bcrypt
            migrate_from:
                - legacy

        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        amreu_user_provider:
            entity:
                class: App\Entity\User
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: amreu_user_provider

            custom_authenticators:
                - amreu.login.form.passportauthenticator
            entry_point: amreu.login.form.passportauthenticator

            logout:
                path: user_security_logout

                # where to redirect after logout
                # target: app_any_route
            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/login$, roles: PUBLIC_ACCESS }
         - { path: /api/, roles: PUBLIC_ACCESS }
         - { path: ^/build/, roles: PUBLIC_ACCESS }
         - { path: ^/, roles: ROLE_SMSBIDALKETA }
