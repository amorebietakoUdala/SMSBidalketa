sms_service:
    provider: '%env(SMS_PROVIDER)%' # Acumbamail o Dinahosting o SmsPubli o Sarenet
    test: '%env(bool:SMS_TEST)%'
    providers:
        dinahosting: 
            username: '%env(SMS_USERNAME)%'
            password: '%env(SMS_PASSWORD)%'
            account: '%env(SMS_ACCOUNT)%'
            sender: 'AMOREBIETA'
        acumbamail:
            sender: 'AMOREBIETA'
            authToken: '%env(SMS_ACUMBAMAIL_AUTHTOKEN)%'
            version: 1
            timeout: 20.0
            countryCode: '34'
        smspubli:
            sender: 'AMOREBIETA'
            #subAccountName: '%env(SMS_PUBLI_SUBACCOUNT_NAME)%'
            unitaryCost: '%env(SMS_PUBLI_UNITARY_COST)%'
            api_key: '%env(SMS_PUBLI_API_KEY)%'
            version: "3.0"
            timeout: 60.0
            countryCode: '34'
            confirmationRouteName: 'api_sending_smspubli_confirmation'
            domainUrl: '%env(SMS_PUBLI_DOMAIN_URL)%'
        sarenet:
            sender: 'AMOREBIETA'
            clave: '%env(SMS_SARENET_CLAVE)%'
            authToken: '%env(SMS_SARENET_AUTH_TOKEN)%'
            timeout: 60.0
