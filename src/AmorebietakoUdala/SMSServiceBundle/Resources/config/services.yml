services:
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    App\AmorebietakoUdala\SMSServiceBundle\Controller\SmsSender:
        class: App\AmorebietakoUdala\SMSServiceBundle\Controller\SmsSender
        public: true
        autowire: false
        arguments: 
            $username: '%username%'
            $password: '%password%'
            $account: '%account%'
        
    App\AmorebietakoUdala\SMSServiceBundle\Controller\DefaultController:
        tags: ['controller.service_arguments']
        public: true
        arguments: ['@App\AmorebietakoUdala\SMSServiceBundle\Controller\SmsSender']
